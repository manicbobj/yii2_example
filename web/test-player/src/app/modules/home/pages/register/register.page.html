<div class="welcome-section">
  <h2 class="text-center">
    Welcome to HKMP
  </h2>
  <p class="text-center">
    Build your knowledge and confidence as you explore new topics in maths!
  </p>
</div>

<div class="member-section">
  <h2 class="text-center">Become a member today!</h2>
  <p class="text-center">
    Enjoy limitless learning with 4,500+ skills, analytics, awards and much more!
  </p>

  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="alert alert-danger" [hidden]="!errorMessage || errorMessage.length == 0">
      {{errorMessage}}
    </div>
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input class="form-control" id="username" type="text" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input class="form-control" id="password" type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="remember_me">
        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
        Remember Me
      </label>
    </div>
    <div class="form-group">
      <a routerLink="/home/login">I already have account!</a>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign in</button>

  </form>

</div>
